<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FindInfluencer</title>


    <!--Bootstrap Cdn-->
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--JavaScript, JQuery -->

    <title>Influencer Search</title>
</head>

<body>
    <!--Add nav & responsive behavior  -->
    <nav>FindInfluencer.</nav>
   
    </nav>

    <!--description for the app-->
    <div class="container classOne">
        <p class="latinVerbiage">
            Hire the best Twitter influencers for your brand. Gain insights into an influencer's performance by
            analyzing audience size, conversion rates, posting habits and more.
        </p>
    </div>


    <!-- Button -->

    <div class="container classTwo">
        <div class="industryFilterButtons">

            <button class="ui inverted button">Beauty</button>
            <button class="ui inverted button">Sports</button>
            <button class="ui inverted button">Music</button>
            <button class="ui inverted button">Travel</button>
            <button class="ui inverted button">Parenting</button>
            <button class="ui inverted button">Celeberties</button>
            <button class="ui inverted button">Health</button>
          
        </div>
    </div>


    <!-- Search Result Module/ When button is clicked -->

    <div class="classThree container-fluid">

        <div id="topThree" class="row"></div>

        <div id="divider"></div>

        <div id ="additionalOptions" class="container"></div>

    <div class="classFour container">Share with Friends:
        <a target="_blank" href="https://twitter.com/intent/tweet"><img class="twitter-icon" src="https://i.pinimg.com/originals/8f/35/a4/8f35a40403a84631c4125c4f1859c7a6.png"></a>
    </div>

<!-- footer -->
